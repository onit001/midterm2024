<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The System</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">THE <span class="logo-stripe">SYSTEM</span></a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Planets</a></li>
                    <li><a href="#">Interstellar</a></li>
                    <li><a href="#" class="contact-btn">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="section-1" role="region" aria-label="Website's Main Heading">
        <div class="heading-banner">
            <div class="image-container">
                <img src="images/milky-way.jpg" alt="Milky Way Galaxy" class="hero-image">
            </div>
            <div class="header-text">
                <p>THE SYSTEM MAGAZINE</p>
                <h1>Welcome to the <span class="gradient-text">Solar System</span></h1>
                <p>Take a tour around the coolest stellar system around.</p>
            </div>
        </div>
    </section>

    <!-- Planet Section -->
    <main id="main-content">
        <section class="section-2">
            <h2>Meet the Locals</h2>
            <div class="locals-container">
                <div class="planet-card card">
                    <img src="images/sun.jpg" alt="The Sun">
                    <h3>The Sun</h3>
                    <button href= "https://en.wikipedia.org/wiki/Sun" class="learn-btn">Learn More</button>
                </div>
                <div class="planet-card card">
                    <img src="images/mercury.jpg" alt="Mercury">
                    <h3>Mercury</h3>
                    <button href="https://en.wikipedia.org/wiki/Mercury" class="learn-btn">Learn More</button>
                </div>
                <div class="planet-card card">
                    <img src="images/venus.jpg" alt="Venus">
                    <h3>Venus</h3>
                    <button href="https://en.wikipedia.org/wiki/Venus" class="learn-btn">Learn More</button>
                </div>
                <div class="planet-card card">
                    <img src="images/earth.jpg" alt="Earth">
                    <h3>Earth</h3>
                    <button href="https://en.wikipedia.org/wiki/Earth" class="learn-btn">Learn More</button>
                </div>
                <div class="planet-card card">
                    <img src="images/moon.jpg" alt="The Moon">
                    <h3>The Moon</h3>
                    <button href="https://en.wikipedia.org/wiki/Moon" class="learn-btn">Learn More</button>
                </div>
                <div class="mars-card card">
                    <img src="images/mars.jpg" alt="Mars">
                    <h3>Mars</h3>
                    <button href="https://en.wikipedia.org/wiki/Mars" class="learn-btn">Learn More</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy;2024 - The System</p>
    </footer>

</body>
</html>
